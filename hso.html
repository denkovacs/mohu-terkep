<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="style.css">
    <title>MOHU P&G | Térkép - HSO</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>
    <div id="nav" class="navbar-green"></div>
    <div class="main-container">
        <aside id="info-panel">
            <h1>Használt sütőolaj hulladékgyűjtő konténer térkép</h1>
            <div id="filter-panel">
                <div class="filter-row">
                    <span class="label">Időtartomány:</span>
                    <input type="date" id="start-date" class="date-input" />
                    <input type="date" id="end-date" class="date-input" />
                </div>
                <div class="filter-row">
                    <span class="label">Vármegye:</span>
                    <select id="megye-filter" class="megye-select">
                        <option value="">Összes vármegye</option>
                        <option value="Baranya">Baranya</option>
                        <option value="Bács-Kiskun">Bács-Kiskun</option>
                        <option value="Békés">Békés</option>
                        <option value="Borsod-Abaúj-Zemplén">Borsod-Abaúj-Zemplén</option>
                        <option value="Csongrád-Csanád">Csongrád-Csanád</option>
                        <option value="Fejér">Fejér</option>
                        <option value="Győr-Moson-Sopron">Győr-Moson-Sopron</option>
                        <option value="Hajdú-Bihar">Hajdú-Bihar</option>
                        <option value="Heves">Heves</option>
                        <option value="Jász-Nagykun-Szolnok">Jász-Nagykun-Szolnok</option>
                        <option value="Komárom-Esztergom">Komárom-Esztergom</option>
                        <option value="Nógrád">Nógrád</option>
                        <option value="Pest">Pest</option>
                        <option value="Somogy">Somogy</option>
                        <option value="Szabolcs-Szatmár-Bereg">Szabolcs-Szatmár-Bereg</option>
                        <option value="Tolna">Tolna</option>
                        <option value="Vas">Vas</option>
                        <option value="Veszprém">Veszprém</option>
                        <option value="Zala">Zala</option>
                        <option value="Budapest">Budapest</option>
                    </select>
                </div>
                <div class="filter-row">
                    <span class="label">Típus:</span>
                    <select class="tipus-select" id="tipus-filter">
                        <option value="">Összes</option>
                    </select>
                </div>
            </div>
            <div id="marker-counter">Térképen megjelenő konténerek száma: <span id="marker-count">0</span></div>
            <div id="info-placeholder">
                <p>Kattints egy pontra a részletekért.</p>
            </div>
        </aside>
        <div id="map"></div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
